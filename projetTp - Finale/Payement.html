<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement</title>
    <link href="https://www.dafontfree.net/embed/a3JlZGl0LWZyb250JmRhdGEvOS9rLzUxODQyL2tyZWRpdCBmcm9udC50dGY" rel="stylesheet" type="text/css"/>   
    <link rel="stylesheet" href="style-payement.css">
    <link rel="icon" type="image/x-icon" href="wallet.png">

</head>
<body>
    <video id="background-video" autoplay loop muted >
        <source src="mixkit-road-surrounded-by-mountains-2392-medium.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="card">
            <div class="front">
                <div class="image">
                    <img src="https://i.ibb.co/G9pDnYJ/chip.png" alt="" width="60px" id="chip">
                    <img src="https://i.ibb.co/WHZ3nRJ/visa.png" alt=""  width="80px" id="visa">
                    <img src="https://i.ibb.co/PYss3yv/map.png" alt="" width="500px" height="300px" id="map" >
                </div>

                <div class="number">#### #### #### ####</div>

                <div class="box">
                    <span class="card-holder">CARD HOLDER</span>
                <div class="card-holder-name">full name</div>
                <div class="box">
                    <span class="expires">EXPIRES</span>
                    <div class="expiration">
                        <span class="exp-month">MM</span>
                        <span class="exp-year">YY</span>

                    </div>
                </div>
            </div>

            <div class="back">
                <div class="strip"></div>
                        <div class="box">
                            <span id="cvv-span">cvv</span>
                            <div class="cvv-box"><span id="cvv-span-box"> </span></div><br>
                            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" alt="visa" width="100px" id="visa-back">
                        </div>
                </div>
            </div>

            
        </div>
    </div>
        <form action="thankYou.html" >
            <div class="inputBox">
                <label for="card-number">card number</label>
                <input type="text" maxlenght="16" id="card-number">
            </div>
            <div class="inputBox">
                <label for="card-holder">card holder</label>
                <input type="text" maxlenght="16" id="card-holder">
            </div>

            <div class="flexBox">
                <div class="inputBox">
                    <label for="month">expiration mm</label>

                    <select name="month" id="month">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="inputBox">
                    <label for="year-input">expiration yy</label>

                    <select name="year" id="year-input">
                        <option value="year" selected disabled>year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>

                <div class="inputBox">
                    <label for="yy"><span>cvv</span></label>
                    <input type="text" id="cvv" maxlength="4"> 
                </div>
            </div>
            <input type="submit" value="submit" class="submit-btn">
        </form>
        <button   onclick="generate()" type="submit" id="generate"> generate</button>


    </div>


    <script src="Script-Payment.js"></script>
</body>
</html>
